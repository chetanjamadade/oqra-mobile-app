<ion-view view-title="Your Review" hide-nav-bar="true" hide-back-button="false" ng-click="bodyClick()">
    <ion-content scroll="false" has-header="false" drag-content="false" class="background_review" id="your_review">
    
    <!-- Header bar -->
    <ion-header-bar class="bar-black padding" >
        <a ng-click="goBack()"><i class="icon ion-android-arrow-back placeholder-icon"></i></a>
        <!-- <div class="buttons right_button"><a ng-click="submitReview()"><i class="icon ion-paper-airplane placeholder-icon"></i></a></div> -->
    </ion-header-bar>

<div class="container-fluid" id="write-review-screen">
    <div class="row">
        <div class="col-xs-12 bg-lighter">
            <div class="header-user write-rev">
                <div class="logo">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </div>
                <h1>Write a Review</h1>
                <p style="color: #fff; font-size: 18px;">You gave us "{{f}}" review. Please provide us with details</p>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="existing-form">
                <form>
                    <textarea ng-model="rev.comment" name="comment" placeholder="Write a Review" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write a Review'"></textarea>
                    <!-- <label for="pic">Choose photo</label> -->
                    <!-- <input type="file" name="file" id="file" accept="image/*" class="inputfile"> -->
                    <div class="user-btns">
                        <a ng-click="submitReview()" class="btn-new">Send Review</a>
                    </div>                  
                </form>
            </div>

        </div>
    </div>
</div>


    </ion-content>
</ion-view>

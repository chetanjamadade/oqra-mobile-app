<ion-view view-title="Rate Our Service" hide-nav-bar="true" hide-back-button="false" cache="false">   
    <ion-content scroll="false" has-header="false" drag-content="false" class="background_rate" id="rate" cache="false">
    
        <!-- Header bar -->
        <ion-header-bar class="bar-black padding">
            <a ng-click="goBack()"><i class="icon ion-android-arrow-back placeholder-icon"></i></a>
        </ion-header-bar>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="header-user">
                <div class="logo">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                </div>
                <h1>How did you find our service today?</h1>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="rate-us">
                <a href="#" ng-click="continueBtn(5,'Extremely Satisfied')"><img src="gfx/ex-satisfied.png">
                <span>Extremely Satisfied</span>
                </a>
                <a href="#" ng-click="continueBtn(4,'Very Satisfied')"><img src="gfx/very-satisfied.png">
                <span>Very Satisfied</span>
                </a>
                <a href="#" ng-click="continueBtn(3,'Satisfied')"><img src="gfx/satisfied.png">
                <span>Satisfied</span>
                </a>
                <a href="#" ng-click="continueBtn(2,'Dissatisfied')"><img src="gfx/dissatisfied.png">
                <span>Dissatisfied</span>
                </a>
                <a href="#" ng-click="continueBtn(1,'Very Dissatisfied')"><img src="gfx/very-dissatisfied.png">
                <span>Very Dissatisfied</span>
                </a>
            </div>

        </div>
    </div>
</div>

            <div class="active-screen">
                <ul>
                    <li ></li>
                    <li></li>
                    <li class="active"></li>
                    <li></li>
                </ul>
            </div>
       
    </ion-content>
</ion-view>

<ion-view view-title="Find A Customer" hide-nav-bar="true" hide-back-button="false">
    <ion-content scroll="false" has-header="false" drag-content="false" class="background_noresults" id="noresults">
    
    <!-- Header bar -->
    <ion-header-bar class="bar-black padding">
        <a ui-sref="app.dash"><i class="icon ion-android-arrow-back placeholder-icon"></i></a>
        <h1 class="title">Find A Customer</h1>
    </ion-header-bar>

    <div id="outer_cont">
        
        <div id="inner_cont">
            <div class="row responsive-sm responsive_left">
                <div class="col text-center">
                    <img class="circle_button" src="img/magnifier-button.png"/>
                </div>
            </div>

            <div class="row responsive-sm">
                <div class="col text-center">
                    <span class="you_are">CUSTOMER SEARCH</span>
                </div>
            </div>
            
            <div class="row responsive-sm">
                <div class="col text-center">
                    <h1 class="satisfied">No Results</h2>
                </div>
            </div>
    
            <div class="row responsive-sm">
                <div class="col text-center">
                    <span class="orange_line"></span>
                </div>
            </div>
    

            <div class="row responsive-sm responsive_left">
                <div class="col text-center">
                    <span class="sorry">
                        Sorry, we did not find any results.<br>
                        Please, refine your search and try again.
                    </span>
                </div>
            </div>

            <div class="row responsive-sm responsive_right">
                <div class="col text-center">
                    <p class="description">
                        Sorry, we did not find any results.<br>
                        Please, refine your search<br> and try again.
                    </p>
                </div>
            </div>

        </h1>

    </h1>
    
    </ion-content>
</ion-view>
